<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      .first_button{
        background-color: #fff;
      }
      .first_button:hover{
        background-color: #888;
      }
      .first_button:active{
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <button class="first_button">
      button1
    </button>
    <br>
    CSS - 마우스 오버 : hover
    <br>
    CSS - 마우스 클릭 : active
  </body>
</html>
